<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>納品書印刷画面</title>
    <style>
        body {
            font-family: 'Meiryo', 'Hiragino Kaku Gothic ProN', sans-serif;
            background: white;
            color: #222;
        }

        .preview-area {
            width: 1050px;
            margin: 30px auto;
            background: #fff;
            padding: 0;
            box-sizing: border-box;
        }

        .title-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 0;
        }

        .title {
            color: #2196f3;
            font-size: 32px;
            font-weight: bold;
            margin-left: 10px;
        }

        .date-area {
            font-size: 18px;
            margin-right: 30px;
            border-bottom: 2px solid #2196f3;
            letter-spacing: 2px;
        }

        .customer {
            text-align: center;
            font-size: 48px;
            font-weight: 500;
            margin: 10px 0 0 0;
            letter-spacing: 2px;
            border-bottom: 4px solid #222;
            padding-bottom: 5px;
        }

        .sama {
            color: #2196f3;
            font-size: 44px;
            font-weight: bold;
            margin-left: 20px;
        }

        .desc {
            color: #2196f3;
            font-size: 16px;
            margin-bottom: 5px;
            margin-left: 10px;
        }

        .main-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }

        .main-table th,
        .main-table td {
            border: 2px solid #2196f3;
            font-size: 26px;
            text-align: center;
            padding: 4px 0;
        }

        .main-table th {
            color: #2196f3;
            font-size: 18px;
            font-weight: normal;
            background: #fff;
        }

        .main-table .item-no {
            width: 40px;
        }

        .main-table .item-name {
            text-align: left;
            padding-left: 18px;
        }

        .main-table .item-qty,
        .main-table .item-price {
            width: 80px;
        }

        .main-table .item-amount {
            width: 70px;
        }

        .main-table .amount-label {
            font-size: 16px;
            font-weight: normal;
            color: #2196f3;
            border: none;
            background: none;
            padding: 0;
        }

        .main-table .yen {
            font-size: 22px;
            font-family: 'Arial';
        }

        .main-table .big {
            font-size: 38px;
            font-weight: bold;
            color: #2196f3;
        }

        .main-table .big-total {
            font-size: 38px;
            font-weight: bold;
            color: #2196f3;
            text-align: center;
        }

        .main-table .big-total-amount {
            font-size: 38px;
            font-weight: bold;
            color: #2196f3;
            text-align: right;
        }

        .main-table .total-amount-cell {
            font-size: 44px;
            font-weight: bold;
            color: #222;
            text-align: right;
            border: none;
        }

        .main-table .border-none {
            border: none;
        }

        .main-table .tax-row th,
        .main-table .tax-row td {
            font-size: 18px;
            color: #2196f3;
            border-top: 2px solid #2196f3;
        }

        .main-table .tax-row .tax-label {
            font-size: 18px;
            color: #2196f3;
        }

        .main-table .tax-row .tax-amount {
            font-size: 18px;
            color: #2196f3;
        }

        .main-table .tax-row .total-amount-cell {
            font-size: 44px;
            color: #222;
            font-weight: bold;
            text-align: right;
        }

        .circle {
            display: inline-block;
            border: 2px solid #222;
            border-radius: 50%;
            width: 48px;
            height: 32px;
            position: relative;
            top: 8px;
            left: 10px;
        }

        .circle-label {
            position: absolute;
            left: 7px;
            top: 2px;
            font-size: 18px;
            color: #2196f3;
        }

        /* ボタンデザイン */
        .button-print,
        .button-back {
            width: 150px;
            padding: 12px;
            margin: 20px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: cornflowerblue;
            cursor: pointer;
        }

        .button-back {
            background-color: whitesmoke;
        }

        .button-back:hover {
            background-color: gray;
        }

        .button-print:hover {
            background: blue;
        }

        .button:active {
            box-shadow: inset 2px 2px 5px #666;
        }
    </style>
</head>

<body>
    <div class="preview-area">
        <div class="title-row">
            <span class="title">納品書</span>
            <span class="date-area">2025　年　06　月　18　日　　No.</span>
        </div>
        <div class="customer">
            大阪情報専門学校 <span class="sama">様</span>
        </div>
        <div class="desc">下記の通り納品いたしました</div>
        <table class="main-table">
            <tr>
                <th class="item-no"></th>
                <th colspan="2">品　名</th>
                <th>数量</th>
                <th>単価</th>
                <th colspan="2" style="position:relative;">
                  金額（税抜・税込）
                  <span style="position:absolute; top:8px; right:10px; width:48px; height:32px; border:2px solid #222; border-radius:50%; display:inline-block;">
                    <span style="position:absolute; left:7px; top:2px; font-size:18px; color:#2196f3;">税込</span>
                  </span>
                </th>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2" class="item-name">日経コンピュータ　11月号</td>
                <td>1</td>
                <td>1300</td>
                <td class="yen">￥1300</td>
                <td class="yen">￥1300</td>
            </tr>
            <tr>
                <td>2</td>
                <td colspan="2" class="item-name">日経ネットワーク　11月号</td>
                <td>1</td>
                <td>1300</td>
                <td class="yen">￥1300</td>
                <td class="yen">￥1300</td>
            </tr>
            <tr>
                <td>3</td>
                <td colspan="2"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="big"></td>
                <td class="big">合　計</td>
                <td></td>
                <td class="big-total">2</td>
                <td></td>
                <td class="big-total-amount" colspan="2">￥2,600</td>
            </tr>
            <tr class="tax-row">
                <th class="tax-label">税率</th>
                <td style="border-left:2px solid #2196f3;"></td>
                <td></td>
                <td class="tax-label" style="border-left:none;">消費税額等</td>
                <td class="tax-label"></td>
                <td class="tax-label">税込合計金額</td>
                <td class="total-amount-cell" colspan="1" style="border-right:2px solid #2196f3; border-bottom:2px solid #2196f3;">￥2,600</td>
            </tr>
        </table>
    </div>
    <div style="text-align:center; margin-top:30px;">
        <a href="deliveryHome.html"><button class="button-back">戻る</button></a>
        <button class="button-print" onclick="window.print()">印刷</button>
    </div>
</body>

</html>
