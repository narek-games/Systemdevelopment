<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>納品書編集画面</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
    }
 
    /* ▼▼▼ ヘッダースタイル ▼▼▼ */
    .header {
      background-color: green;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-radius: 0 0 20px 20px;
    }
 
    .header-title {
      font-size: 20px;
      font-weight: bold;
    }
 
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-size: 16px;
    }
 
    .nav-links a:hover {
      text-decoration: underline;
    }
    /* ▲▲▲ ヘッダーここまで ▲▲▲ */
 
    h1 {
      font-size: 20px;
      margin: 20px;
    }
 
    .date,
    .readonly-field {
      margin-bottom: 10px;
    }
 
    label,
    .readonly-label {
      font-weight: bold;
    }
 
    .readonly-value {
      display: inline-block;
      padding: 4px 8px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      width: 300px;
    }
 
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 40px;
      margin: 0 20px 20px 20px;
    }
 
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
    }
 
    table {
      border-collapse: collapse;
      margin: 0 20px 20px 20px;
      width: calc(100% - 40px);
    }
 
    table, th, td {
      border: 1px solid black;
    }
 
    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #999;
    }
 
    .button-group {
      margin: 20px;
    }
 
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-right: 10px;
    }
 
    .back-button {
      background-color: whitesmoke;
      width: 150px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
 
    .delete-button {
      background-color: #ff9999;
      width: 150px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
 
    .save-button {
      background-color: cornflowerblue;
      width: 150px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
 
    .add-product {
      margin: 0 20px 10px 20px;
    }
 
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
 
    .save-button:hover {
      background-color: blue;
    }
 
    .delete-button:hover {
      background-color: red;
    }
 
    .back-button:hover {
      background-color: gray;
    }
  </style>
</head>
 
<body>
 
 
  <div class="header">
    <div class="header-title">納品書編集画面</div>
    <div class="nav-links">
      <a href="./home.html">HOME</a>
 
    </div>
  </div>
 
 
 
  <div class="grid">
    <div class="form-group">
      <label>納品ID</label>
      <input type="text" class="readonly" value="DE000001" readonly>
    </div>
    <div class="form-group">
      <label>日付</label>
      <input type="date" id="deliveryDate">
    </div>
 
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        document.getElementById('deliveryDate').value = `${yyyy}-${mm}-${dd}`;
      });
    </script>
 
    <div class="form-group">
      <label>顧客ID</label>
      <input type="text" class="readonly" value="CU000001" readonly>
    </div>
    <div class="form-group">
      <label>顧客名</label>
      <input type="text" value="大阪情報専門学校">
    </div>
  </div>
 
  <table>
    <thead>
      <tr>
        <th>品名</th>
        <th>数量</th>
        <th>未納品数量</th>
        <th>単価</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><a href="#">週刊BCN 10/17</a></td>
        <td>1</td>
        <td>1</td>
        <td>363</td>
      </tr>
      <tr>
        <td><a href="#">日経コンピュータ 11月号</a></td>
        <td>1</td>
        <td>1</td>
        <td>1,300</td>
      </tr>
      <tr>
        <td><a href="#">SoftwareDesign 11月号</a></td>
        <td>1</td>
        <td>1</td>
        <td>1,342</td>
      </tr>
      <tr>
        <td><a href="#">医療情報 第7版 医学・医療編</a></td>
        <td>11</td>
        <td>11</td>
        <td>3,740</td>
      </tr>
    </tbody>
  </table>
 
  <div class="add-product">
    <button>商品を追加</button>
  </div>
 
  <div class="button-group">
    <a href="./deliveryHome.html"><button class="back-button">戻る</button></a>
    <button class="delete-button">削除</button>
    <button class="save-button">保存</button>
  </div>
 
</body>
</html>
