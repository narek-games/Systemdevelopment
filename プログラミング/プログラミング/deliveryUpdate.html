<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>顧客情報アップロード画面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: white;
    }

    .header {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
    }

    .container {
      display: flex;
      flex: 1;
      min-height: 0;
      height: calc(100vh - 50px);
      align-items: stretch;
    }

    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 20px;
      transition: width 0.3s;
    }

    .sidebar.closed {
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar hr {
      border: none;
      border-top: 1px solid #aaa;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .menu-toggle .bar {
      display: block;
      width: 28px;
      height: 4px;
      margin: 4px 0;
      background-color: #333;
      border-radius: 2px;
      transition: 0.3s;
    }

    .upload-area {
      border: 2px solid black;
      padding: 80px;
      margin: 40px 0;
      width: 100%;
      max-width: 800px;
      height: 300px;
      position: relative;
      font-size: 2rem;
    }

    .upload-icon {
      font-size: 100px;
    }

    .upload-text {
      margin-top: 20px;
      color: #333;
      font-size: 1.5em;
    }

    .file-select {
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.2em;
    }

    .button-upload {
      background-color: cornflowerblue;
      width: 200px;
      padding: 20px;
      margin: 30px 20px;
      font-size: 1.3em;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-back {
      width: 200px;
      padding: 20px;
      margin: 30px 20px;
      font-size: 1.3em;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }

    .button {
      width: 200px;
      padding: 20px;
      margin: 30px 20px;
      font-size: 1.3em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: cornflowerblue;
      cursor: pointer;
    }

    .button:hover {
      background-color: blue;
    }

    .button-back:hover {
      background: gray;
    }

    .button-upload:hover {
      background: blue;
    }

    .button:active {
      box-shadow: inset 2px 2px 5px #666;
    }

    .file-name {
      padding: 20px;
      width: 400px;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <header class="header">MBS</header>
  <div class="container">
    <nav class="sidebar" id="sidebar">
      <ul>
        <li><a href="home.html">HOME</a></li>
        <hr>
        <li><a href="orderInsert.html">注文書作成</a></li>
        <hr>
        <li><a href="deliveryInsert.html">納品書作成</a></li>
      </ul>
    </nav>
    <main class="main-content">
      <button class="menu-toggle" onclick="document.getElementById('sidebar').classList.toggle('closed')">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <h1>顧客情報アップロード画面</h1>
      <div class="upload-area" id="drop-area">
        <div class="upload-icon">⬆</div>
        <div class="upload-text">ここにファイルをドラッグ＆ドロップ</div>
      </div>
      <div class="file-select">
        <input type="text" class="file-name" placeholder="選択したファイル名選択" readonly id="file-name">
        <input type="file" id="file-input" style="display: none;">
        <button class="button" onclick="document.getElementById('file-input').click()">参照</button>
      </div>
      <div>
        <a href="./statisticsHome.html"><button class="button-back">戻る</button></a>
        <button class="button-upload">アップロード</button>
      </div>
    </main>
  </div>
  <script>
    const fileInput = document.getElementById('file-input');
    const fileNameField = document.getElementById('file-name');
    const dropArea = document.getElementById('drop-area');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameField.value = fileInput.files[0].name;
      }
    });

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#eef';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.backgroundColor = '';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '';
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        fileNameField.value = files[0].name;
      }
    });
  </script>
</body>

</html>
